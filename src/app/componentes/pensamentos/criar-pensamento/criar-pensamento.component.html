<section class="container criar-pensamentos ff-inter">
    
    <header class="header">
        <h2>Adicione um <br>pensamento novo:</h2>
    </header>

    <form for="pensamento">
        <label for="pensamento">Pensamento</label>
        <input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Digite um pensamento"
            [(ngModel)]="pensamento.conteudo"
        >
        
        <label for="autoria">Autoria ou fonte</label>
        <input type="text" class="input" id="autoria" name="autoria" placeholder="Digite a autoria ou fonte"
            [(ngModel)]="pensamento.autoria"
        >


        <label for="modelo">Selecione o modelo do card:</label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo-1">
                    <input type="radio" id="modelo-1" value="modelo-1" name="modelo-card">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 1</span>
                </label>

                Prévia:
                <div class="modelo modelo1 ff-mono ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
                    <p class="conteudo">{{ pensamento.conteudo }}</p>
                    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
                </div>
            </div>

            <div class="radio-modelo">
                <label for="modelo-2">
                    <input type="radio" id="modelo-2" value="modelo-2" name="modelo-card">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 2</span>
                </label>

                Prévia:
                <div class="modelo modelo2 ff-mono ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
                    <p class="conteudo">{{ pensamento.conteudo }}</p>
                    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
                </div>
            </div>

            <div class="radio-modelo">
                <label for="modelo-3">
                    <input type="radio" id="modelo-3" value="modelo-3" name="modelo-card">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 3</span>
                </label>

                Prévia:
                <div class="modelo modelo3 ff-mono ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verdes">
                    <p class="conteudo">{{ pensamento.conteudo }}</p>
                    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
                </div>
            </div>
        </div>
        <div class="acoes">
            <button (click)="criarPensamento()" class="botao">Salvar</button>
            <button (click)="acionarCancelar()" class="botao">Cancelar</button>
        </div>
    </form>
     
</section>
